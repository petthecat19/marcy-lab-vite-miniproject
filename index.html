<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker!</title>
  </head>
  <body>
    <main>
      <h1>Palette Picker!</h1>
      <form>
        <h2>Add a Palette</h2>
        <label for="palette title">Palette Title:</label>
        <input type="text" id="palette title" name="palette title">
        
        <label for="color block">Color #1</label>
        <input type="color" id="color block" name="color block">
        
        <label for="color block 2">Color #2</label>
        <input type="color" id="color block 2" name="color block 2">
        
        <label for="color block 3">Color #3</label>
        <input type="color" id="color block 3" name="color block 3">   
          <fieldset>
            <legend>Temperature</legend>
            <input type="radio" id="warm" name="warm">
            <label for="warm">Warm</label>
            <input type="radio" id="neutral" name="neutral" checked>
            <label for="neutral">Neutral</label>
            <input type="radio" id="cool" name="cool">
            <label for="cool">Cool</label>
          </fieldset>
          <input type="submit" id="button" value="Create a palette!">
      </form>

      <h2>Palettes</h2>
      <section>
        <ul>
          <li>
            <div class="card">Marcy
            <input type="button" id="copy" name="copy" value="Copy">
            <input type="button" id="delete" name="delete" value="Delete Palette">
            </div>
          </li>
          <li>Sleek and Modern</li>
          <li>Winter Reds</li>
        </ul>
      </section>
    
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
